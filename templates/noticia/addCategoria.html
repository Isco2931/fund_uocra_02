{% extends 'base.html'  %}
{% load static %}
{% block contenido %}  
{% load crispy_forms_tags %}
  <body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<div class="section text-center">
							{% if user.is_superuser %}
                        	<form method="post" class="my-class" action= "/noticia/addCategoria/"> <!---->
                                <h4 class="mb-4 pb-3">Crear Categoría</h4>
									{% csrf_token %}
									{{form | crispy}}
                                <input type="submit" class="btn mt-4" value="Crear" />
                            </form>
								<a href="{% url 'index' %}" class="btn mt-4">Cancelar</a>
							{% else %}
								<strong>  Usted no tiene los permisos necesarios para realizar esta acción</strong>	
							{% endif %}	
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
  </body>
{% endblock %}
